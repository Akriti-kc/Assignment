
<form action="submit">

    <label for="Name">Name</label>
    <input type="text" placeholder="Enter Your Name">
    <br>
    <label for="Address">Address</label>
    <input type="text" placeholder="Enter Your Address">
    <br>
    <label for="Email">Email</label>
    <input type="text" placeholder="Type your Email address">
    <br>
    <label for="Degree">Degree</label>
    <input type="text" placeholder="What's your study level?">
    <br>
    <label for="Gender">Gender</label>
    <br>
    <span>Male</span>
    <input type="radio" name="Gender" id="Male">
    <span>Female</span>
    <input type="radio" name="Gender" id="Female">
    <br>
    <label for="status">Which career would you pursue?</label>
    <br>
    <select name="status" id="status">
        <option value="Web Development">Web Development</option>
        <option value="Software Engineering">Software Engineering</option>
        <option value="Cyber Security">Cyber Security</option>
        <option value="Project Management">Project Management</option>
    </select>
    <br>
    <label for="status">Your preference on Programming Languages?</label>
    <br>
    <span>C</span>
    <input type="checkbox" name="C" id="C">
    <span>Java</span>
    <input type="checkbox" name="Java" id="Java">
    <span>Python</span>
    <input type="checkbox" name="Python" id="Python">
    <span>PHP</span>
    <input type="checkbox" name="PHP" id="php">
    
</form>
